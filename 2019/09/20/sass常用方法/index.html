<p>@for $var from &lt;start&gt; to &lt;end&gt;</p>
<p>当使用 through 时，条件范围包含 &lt;start&gt; 与 &lt;end&gt; 的值，而使用 to 时条件范围只包含 &lt;start&gt; 的值不包含 &lt;end&gt; 的值</p>
